<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bright Eyes and Waggling Tails - NGO Charity</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<style>
  :root {
    --pastel-blue: #a8dadc;
    --pastel-pink: #f9c1c0;
    --pastel-yellow: #fceabb;
    --pastel-green: #c6f6d5;
    --pastel-purple: #cbc3d2;
    --text-dark: #333;
    --white: #fff;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, var(--pastel-yellow) 0%, var(--pastel-pink) 50%, var(--pastel-blue) 100%);
    margin: 0;
    color: var(--text-dark);
    min-height: 100vh;
  }
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('https://media.istockphoto.com/id/962354370/photo/kids-play-with-puppy-children-and-dog-in-garden.jpg?s=170667a&w=0&k=20&c=c6FA26G5d2HYzbZ5l0T55QyckI_MHVkTJcieFVsmPOc=')
    center center/cover no-repeat;
  margin: 0;
  color: var(--text-dark);
  min-height: 100vh;
}
  .main {
    max-width: 950px;
    margin: 30px auto 0 auto;
    background: var(--white);
    border-radius: 18px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.10);
    display: flex;
    align-items: center;
    padding: 0 30px;
    position: sticky;
    top: 0;
    z-index: 10;
    gap: 18px;
    height: 100px;
  }

  .logo {
    font-family: 'Pacifico', cursive;
    font-size: 28px;
    color: var(--text-dark);
    margin-right: auto;
    user-select: none;
    text-shadow: 1px 2px 8px rgba(0,0,0,0.07);
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .logo .fa-paw {
    font-size: 18px;
    color: #222; /* black paw prints */
    margin-right: -4px;
    filter: none;
    transform: rotate(-18deg);
  }
  .logo .fa-paw:last-child {
    color: #222;
    margin-left: -2px;
    margin-right: 6px;
    transform: rotate(18deg) translateY(3px);
  }

  ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    gap: 22px;
    align-items: center;
    transition: max-height 0.3s;
  }

  ul li {
    margin: 0;
    padding: 0;
  }

  a {
    text-decoration: none;
    font-size: 18px;
    color: var(--text-dark);
    font-weight: 600;
    padding: 10px 18px 10px 14px;
    border-radius: 12px;
    transition: 
      background 0.3s, 
      color 0.3s, 
      transform 0.2s, 
      box-shadow 0.2s;
    display: block;
    background: linear-gradient(90deg, var(--pastel-green) 60%, var(--pastel-yellow) 100%);
    box-shadow: 0 2px 8px rgba(198,246,213,0.13);
    border: 1.5px solid #fff3;
  }

  a:hover {
    color: var(--white);
    background: linear-gradient(90deg, var(--pastel-pink) 60%, var(--pastel-blue) 100%);
    transform: scale(1.07) rotate(-2deg);
    box-shadow: 0 6px 18px rgba(249,193,192,0.18);
  }

  /* Hamburger menu styles */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    margin-left: 10px;
    z-index: 20;
  }
  .hamburger span {
    height: 3px;
    width: 28px;
    background: var(--pastel-blue);
    margin: 4px 0;
    border-radius: 2px;
    transition: 0.3s;
  }

  /* Responsive for smaller screens */
  @media (max-width: 700px) {
    .main {
      flex-direction: column;
      height: auto;
      padding: 18px 10px;
      gap: 12px;
      align-items: stretch;
    }

    .logo {
      font-size: 22px;
      margin: 0;
      text-align: center;
      justify-content: center;
    }

    .hamburger {
      display: flex;
      align-self: flex-end;
      margin-bottom: 8px;
    }

    ul {
      flex-direction: column;
      gap: 12px;
      width: 100%;
      align-items: center;
      max-height: 0;
      overflow: hidden;
      padding-bottom: 0;
    }
    ul.show {
      max-height: 400px;
      padding-bottom: 10px;
    }

    ul li {
      width: 100%;
      text-align: center;
    }

    a {
      font-size: 16px;
      padding: 10px 0;
      display: block;
      width: 100%;
      border-radius: 10px;
      justify-content: center;
    }

    a:hover {
      transform: none;
      box-shadow: none;
    }
  }
</style>
</head>

<body>
    
  <div class="main">
    <div class="logo">
      <i class="fa-solid fa-paw"></i>
      <i class="fa-solid fa-paw"></i>
      Bright Eyes & Waggling Tails
    </div>
    <div class="hamburger" onclick="document.querySelector('ul').classList.toggle('show')">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </div>
</body>
</html>
